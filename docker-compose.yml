version: '3.8'

services:
  ai-booking-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-booking-agent
    restart: unless-stopped
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      # Persist booking data
      - ./bookings:/app/bookings
      - ./confirm:/app/confirm
      - ./states:/app/states
      # Mount logs directory (optional)
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - booking-network
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  booking-network:
    driver: bridge

