<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puja's Beauty Parlour AI Agent</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .chat-wrapper {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            height: 85vh; /* Fixed height for the chat window */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #4CAF50; /* A pleasant green */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between messages */
        }
        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .user-message {
            background-color: #e1ffc7; /* Light green */
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #f1f0f0; /* Light gray */
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid #ccc;
            border-radius: 25px;
            margin-right: 10px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        #user-input:focus {
            border-color: #4CAF50;
        }
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            transform: translateY(1px);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: none; /* Hidden by default */
            align-self: center;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            Puja's Beauty Parlour AI Agent
        </div>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." autofocus>
            <button onclick="sendMessage()">Send</button>
            <div id="loader" class="loader"></div>
        </div>
    </div>

    <script>
        let conversationHistory = []; // Stores the chat history
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.querySelector('button');
        const loader = document.getElementById('loader');

        // Allow sending message with Enter key
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            displayMessage(message, 'user');
            userInput.value = '';
            userInput.disabled = true; // Disable input while waiting for response
            sendButton.disabled = true; // Disable send button
            loader.style.display = 'block'; // Show loader

            try {
                // Ensure your server is running on http://localhost:5001
                const response = await fetch('http://localhost:5001/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userMessage: message, conversationHistory: conversationHistory })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Server error: ${response.status} - ${errorData.error || 'Unknown error'}`);
                }

                const data = await response.json();
                displayMessage(data.reply, 'bot');
                conversationHistory = data.conversationHistory; // Update history from server
            } catch (error) {
                console.error('Error sending message:', error);
                displayMessage('Sorry, something went wrong. Please try again later. (' + error.message + ')', 'bot');
            } finally {
                userInput.disabled = false; // Re-enable input
                sendButton.disabled = false; // Re-enable send button
                loader.style.display = 'none'; // Hide loader
                userInput.focus(); // Focus input for next message
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
            }
        }

        function displayMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
        }

        // Initial greeting when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            displayMessage("Hello! I'm Puja's Beauty Parlour AI Assistant. How can I help you today?", 'bot');
            userInput.focus(); // Focus input field on load
        });

    </script>
</body>
</html>
